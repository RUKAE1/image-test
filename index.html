<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Image Test</title>
</head>
<body>
  <h2>تصویر از فایل base64:</h2>
  <img id="img" alt="Base64 Image" />
  
  <script>
    fetch('image.b64')
      .then(res => res.text())
      .then(data => {
        document.getElementById('img').src = data;
      });
  </script>
</body>
</html>
